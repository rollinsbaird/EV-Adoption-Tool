<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Switch Lines with Button</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .line {
      fill: none;
      stroke-width: 2px;
    }
    .button {
      background: white;
      border: 1px solid black;
      padding: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chart-container"></div>
  <button id="toggle-button" class="button">Switch Line</button>

  <script>
    // Set dimensions and margins for the chart
    const margin = { top: 20, right: 30, bottom: 30, left: 40 };
    const width = 800 - margin.left - margin.right;
    const height = 400 - margin.top - margin.bottom;

    // Create the SVG element and append it to the chart container
    const svg = d3.select("#chart-container")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    // Sample data for two different lines
    const data1 = [
      { date: new Date(2020, 0, 1), value: 30 },
      { date: new Date(2020, 1, 1), value: 50 },
      { date: new Date(2020, 2, 1), value: 70 },
      { date: new Date(2020, 3, 1), value: 40 },
      { date: new Date(2020, 4, 1), value: 60 },
    ];

    const data2 = [
      { date: new Date(2020, 0, 1), value: 20 },
      { date: new Date(2020, 1, 1), value: 30 },
      { date: new Date(2020, 2, 1), value: 50 },
      { date: new Date(2020, 3, 1), value: 30 },
      { date: new Date(2020, 4, 1), value: 40 },
    ];

    let showFirstLine = true;

    // Set up the x and y scales
    const x = d3.scaleTime()
      .domain(d3.extent(data1, d => d.date))
      .range([0, width]);

    const y = d3.scaleLinear()
      .domain([0, d3.max(data1, d => d.value)])
      .range([height, 0]);

    // Add the x-axis
    svg.append("g")
      .attr("transform", `translate(0,${height})`)
      .call(d3.axisBottom(x));

    // Add the y-axis
    svg.append("g")
      .call(d3.axisLeft(y));

    // Line generator function
    const line = d3.line()
      .x(d => x(d.date))
      .y(d => y(d.value));

    // Function to update the chart
    function updateChart() {
      // Remove any existing line
      svg.selectAll(".line").remove();

      // Determine which data to use
      const data = showFirstLine ? data1 : data2;

      // Update the line
      svg.append("path")
        .datum(data)
        .attr("class", "line")
        .attr("stroke", showFirstLine ? "steelblue" : "tomato")
        .attr("d", line);
    }

    // Initial chart update
    updateChart();

    // Event listener for the button
    d3.select("#toggle-button").on("click", () => {
      showFirstLine = !showFirstLine;
      updateChart();
    });
  </script>
</body>
</html>
